<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Breathing App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 400px;
            line-height: 1.6;
        }
        
        .breathing-circle {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            animation: breathe 4s infinite ease-in-out;
        }
        
        .breathing-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s infinite ease-in-out;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .tips {
            margin-top: 40px;
            max-width: 350px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .tips strong {
            display: block;
            margin-bottom: 10px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="offline-icon">
        <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="55" stroke="currentColor" stroke-width="3" opacity="0.3"/>
            <circle cx="60" cy="60" r="20" fill="currentColor" opacity="0.8"/>
            <path d="M30 90L90 30M90 90L30 30" stroke="currentColor" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
        </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>No internet connection detected. Some features may be limited, but you can still practice mindful breathing.</p>
    
    <div class="breathing-circle"></div>
    
    <a href="/" class="retry-button" onclick="window.location.reload()">Try Again</a>
    
    <div class="tips">
        <strong>While offline, you can:</strong>
        • Practice basic breathing exercises<br>
        • Use previously loaded techniques<br>
        • Access cached app features
    </div>
    
    <script>
        // Auto-retry when online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Simple breathing animation timing
        console.log('Offline page loaded - basic breathing guidance available');
    </script>
</body>
</html>
